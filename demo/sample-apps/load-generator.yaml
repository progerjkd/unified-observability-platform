apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-script
data:
  script.js: |
    import http from 'k6/http';
    import { sleep, check } from 'k6';

    export let options = {
      vus: 5,
      duration: '24h',
    };

    export default function () {
      // Normal traffic
      const endpoints = [
        'http://frontend:3000/',
        'http://frontend:3000/product/1',
        'http://frontend:3000/product/2',
        'http://frontend:3000/product/3',
        'http://legacy-nginx/',
      ];

      const endpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
      const res = http.get(endpoint);
      check(res, { 'status is 200': (r) => r.status === 200 });

      // 5% error traffic
      if (Math.random() < 0.05) {
        http.get('http://frontend:3000/error');
      }

      sleep(Math.random() * 5);
    }
---
apiVersion: batch/v1
kind: Job
metadata:
  name: load-generator
spec:
  template:
    spec:
      containers:
        - name: k6
          image: grafana/k6:latest
          command: ['k6', 'run', '/scripts/script.js']
          volumeMounts:
            - name: k6-script
              mountPath: /scripts
      restartPolicy: Never
      volumes:
        - name: k6-script
          configMap:
            name: k6-script
