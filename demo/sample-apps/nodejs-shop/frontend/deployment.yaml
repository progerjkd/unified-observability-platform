apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nodejs-app
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nodejs-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        # THIS IS THE KEY LINE â€” Auto-instrumentation with zero code changes
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      containers:
        - name: frontend
          image: YOUR_REGISTRY/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: PRODUCT_API_URL
              value: "http://product-api:3001"
            - name: SERVICE_NAME
              value: "frontend"
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
