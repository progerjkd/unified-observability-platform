apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"user_agent":"$http_user_agent",'
        '"traceID":"$http_x_trace_id"'
      '}';

      access_log /var/log/nginx/access.log json_combined;
      error_log /var/log/nginx/error.log warn;

      server {
        listen 80;
        location / {
          return 200 'Legacy nginx app - no instrumentation possible\n';
          add_header Content-Type text/plain;
        }
        location /health {
          return 200 'OK\n';
          add_header Content-Type text/plain;
        }
      }
    }
  otel-config.yaml: |
    receivers:
      filelog:
        include: [/var/log/nginx/access.log]
        operators:
          - type: json_parser
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S%z'
          - type: move
            from: attributes.method
            to: attributes.http.method
          - type: move
            from: attributes.status
            to: attributes.http.status_code
      prometheus:
        config:
          scrape_configs:
            - job_name: 'nginx-exporter'
              static_configs:
                - targets: ['localhost:9113']
      hostmetrics:
        collection_interval: 30s
        scrapers:
          cpu: {}
          memory: {}
          network: {}
    processors:
      batch: {}
      resource:
        attributes:
          - key: service.name
            value: legacy-nginx
            action: insert
    exporters:
      otlp:
        endpoint: otel-gateway.observability.svc.cluster.local:4317
        tls:
          insecure: true
    service:
      pipelines:
        logs:
          receivers: [filelog]
          processors: [resource, batch]
          exporters: [otlp]
        metrics:
          receivers: [prometheus, hostmetrics]
          processors: [resource, batch]
          exporters: [otlp]
---
apiVersion: v1
kind: Service
metadata:
  name: legacy-nginx
spec:
  selector:
    app: legacy-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-nginx
  template:
    metadata:
      labels:
        app: legacy-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: logs
              mountPath: /var/log/nginx

        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1
          args:
            - '-nginx.scrape-uri=http://localhost:80/stub_status'
          ports:
            - containerPort: 9113

        - name: otel-agent
          image: otel/opentelemetry-collector-contrib:0.91.0
          args: ['--config=/etc/otel/config.yaml']
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel
            - name: logs
              mountPath: /var/log/nginx
          resources:
            limits:
              memory: 200Mi
              cpu: 100m

      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: otel-config
          configMap:
            name: nginx-config
            items:
              - key: otel-config.yaml
                path: config.yaml
        - name: logs
          emptyDir: {}
