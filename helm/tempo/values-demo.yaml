ingester:
  replicas: 1
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "250m"
      memory: "512Mi"
  persistence:
    enabled: true
    size: 5Gi
  topologySpreadConstraints: []

