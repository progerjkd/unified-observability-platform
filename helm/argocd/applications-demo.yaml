# ArgoCD Applications â€” Demo environment
# Multi-source: Helm chart from upstream repo + values from this git repo.
# After initial deploy via Makefile, ArgoCD adopts and tracks the releases.
#
# Usage:
#   make install-argocd-demo     # Install ArgoCD
#   make argocd-apps-demo        # Create these Applications
#   kubectl -n argocd port-forward svc/argocd-server 8080:80
#   # Open http://localhost:8080
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/progerjkd/unified-observability-platform.git
      targetRevision: main
      ref: values
    - repoURL: https://grafana.github.io/helm-charts
      chart: mimir-distributed
      targetRevision: 5.*
      helm:
        valueFiles:
          - $values/helm/mimir/values-demo.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
