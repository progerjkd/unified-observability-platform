# Loki - Monolithic mode for demo (minimal footprint)
# Single pod instead of distributed components

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: s3
    bucketNames:
      chunks: odontoagil-obs-loki
      ruler: odontoagil-obs-loki
      admin: odontoagil-obs-loki
    s3:
      endpoint: s3.us-east-1.amazonaws.com
      region: us-east-1

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    retention_period: 168h  # 7 days for demo
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20

# Single binary deployment
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: gp3

# Service account with IRSA
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::699475921438:role/obs-lgtm-demo-loki-s3-access

# Disable components not needed in single binary mode
write:
  replicas: 0
read:
  replicas: 0
backend:
  replicas: 0
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Keep gateway minimal
gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"

# Disable loki-canary (monitoring tool, not critical for demo)
lokiCanary:
  enabled: false

# Disable Helm tests (requires canary)
test:
  enabled: false
