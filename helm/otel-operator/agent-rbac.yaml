# RBAC for OTel Agent DaemonSet
# Required by k8sattributes processor and kubeletstats receiver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-agent-collector
rules:
  - apiGroups: [""]
    resources: [pods, nodes, nodes/stats, namespaces, endpoints]
    verbs: [get, list, watch]
  - apiGroups: [apps]
    resources: [replicasets, deployments, statefulsets, daemonsets]
    verbs: [get, list, watch]
  - apiGroups: [batch]
    resources: [jobs, cronjobs]
    verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-agent-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-agent-collector
subjects:
  - kind: ServiceAccount
    name: otel-agent-collector
    namespace: observability
